<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show {{ onlyOdd ? 'even' : 'odd' }} numbers
      </button>
      <br /><br />

      <div *appUnless="onlyOdd">
        <p>Only even</p>
        <li *ngFor="let even of evenNums" class="list-group-item">
          {{ even }}
        </li>
      </div>
      <div *appUnless="!onlyOdd">
        <p>Only odd</p>
        <li *ngFor="let odd of oddNums" class="list-group-item">
          {{ odd }}
        </li>
      </div>

      <br />
      
      <p appBasicHighlight>Basic directive</p>
      <p [appBetterHighlight]="'red'" defaultColor="yellow">Better directive</p>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
      </div>
    </div>
  </div>
</div>
