<h4>Exercise Three</h4>

<button 
    class="btn btn-primary"
    (click)="toggleDetails()"
>
    Toggle Details
</button>

<p *ngIf="isTextShown">Secret Text</p>

<p
    [ngStyle]="{backgroundColor: i >= 5 && 'blue'}"
    *ngFor="let log of logs; let i = index"
    [ngClass]="{whiteColor: i >= 5}"
>
    {{ log }}
</p>
